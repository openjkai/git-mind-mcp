# LibreChat MCP configuration example for Git Mind
# Copy the block you need into mcpServers in your librechat.yaml
# Full guide: ../docs/integrations/librechat.md

# From npm (recommended)
# git-mind:
#   type: stdio
#   command: npx
#   args:
#     - -y
#     - git-mind-mcp
#     - /path/to/your/repo
#   timeout: 30000

# From submodule (mcp-servers/git-mind)
# git-mind:
#   type: stdio
#   command: node
#   args:
#     - mcp-servers/git-mind/dist/index.js
#     - /path/to/your/repo
#   timeout: 30000
